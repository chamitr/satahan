<!-- Modal -->
<div class="modal fade" id="tag_edit_dlg" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Tag</h4>
        </div>
        <div class="modal-body">
            <p>Tag name:</p>
            <div ng-model="edit_idtag"></div>
            <input type=text size=55 ng-model = "edit_tagname" maxlength="75">
            <p></p>
            <p>Tag page (optional):</p>
            <input type=text size=55 ng-model = "edit_tagpage" maxlength="75">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="tag_edit_ok_btn(edit_idtag, edit_tagname, edit_tagpage)">Ok</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
</div>
